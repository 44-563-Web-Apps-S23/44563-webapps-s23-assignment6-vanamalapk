<!DOCTYPE html>
<html>
 
<body>
    <h3>Painter entry Pavankalyan Vanamala</h3>

<h2>Getting input</h2>

<form>
    <label for="form1_pwd">The hidden painter name</label>
    <input type ="password" id="form1_pwd" name="form1_pwd" value="Monet"> <br>

    <label for="form1_gp">Guess the painter</label>
    <input type ="text" id="form1_gp" name="form1_gp" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">count will display here </p>

<script> 
good=0
oops=0
function checkPainter(){
    console.log("Getting form values")  
    painter = document.getElementById("form1_pwd").value
    guess = document.getElementById("form1_gp").value
    // confirmed = confirm("Are these the values? "+good+" and "+oops)
    
    out = document.getElementById("result")
    if(painter == guess){
        good++
        out.innerHTML = good
        alert("You got it right‚Äù")
        
    } else {
        oops++
        out.innerHTML = oops
        alert("sorry")
       
    }
}
</script>

<div class="container-fluid">
    <img src="https://www.gardensoyvey.com/uploads/9/6/0/9/96093654/s922031473971641085_p1095_i1_w640.jpeg" class="img-fluid" id="imqge" alt="gardensoyvey", onclick=selectImage() height=100, width=100>    
</div>
<script>
    useImage =1
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById("imqge").src="https://www.gardensoyvey.com/uploads/9/6/0/9/96093654/s922031473971641085_p1095_i1_w640.jpeg";
                useImage++;
                break;
            case 2:
                document.getElementById("imqge").src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Abelia_flowers.jpg/1200px-Abelia_flowers.jpg";
                useImage++;
                break;
            case 3:
                document.getElementById("imqge").src="https://www.gardenia.net/storage/app/public/uploads/images/botanikfoto-527036-L.webp";
                useImage=1
                break;
        }
    }
</script>
</body>
</html>
