<form>

    <label for="form1_gp">Guess the painter</label>

    <input type="button" class="btn btn-warning" onclick="checkPainter()" id="btn" value="Check the guess">
</form>


<p id="result">count will display here </p>

<script> 
good=0
oops=0

}

    if(oops>=10){
        document.getElementById("btn").style.visibility="hidden"
        alert("Sorry, ran out of guesses")
    }else
    {
     console.log("Getting form values")
     password = document.getElementById("form1_pwd").value
     guess = document.getElementById("form1_gp").value
     if(password==guess)
     {
