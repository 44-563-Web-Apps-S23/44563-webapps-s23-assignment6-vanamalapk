<!DOCTYPE html>
<html>
 
<body>
<title>Pavankalyan Vanamala shows currency conversions</title>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=50> <br>

    <label for="form1_nick">Enter the conversion rate.</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus value="35"> <br>

    <input type="button" onclick="resolveForm()" value="Show conversions">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
